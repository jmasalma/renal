    <main role="main">
      <div class="container">
        <h1 class="fw-bolder">
          Hemodialysis Anemia Management Protocol
        </h1>
        <h4 class="fw-normal fst-italic">Erythropoiesis Stimulating Agent (ESA) Assessment</h4>
        <h5 class="fw-normal ">Does the patient have any of the following?</h5>

      </div>
      <div class="container">
        <div class="container">
      
          <form id="form_esa" action="/">

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x1" name="x1" onChange="check_vals_x(this);" />
                <label for="x1" class="form-check-label">Hemochromatosis (iron overload)</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x2" name="x2" onChange="check_vals_x(this);" />
                <label for="x2" class="form-check-label">Thalassemia (inherited blood disorder)</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x3" name="x3" onChange="check_vals_x(this);" />
                <label for="x3" class="form-check-label">Pure Red Cell Aplasia (PRCA)</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x4" name="x4" onChange="check_vals_x(this);" />
                <label for="x4" class="form-check-label">Allergy to IV iron</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x5" name="x5" onChange="check_vals_x(this);" />
                <label for="x5" class="form-check-label">Allergy to ESA (Darbepoetin /Epoetin)</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x6" name="x6" onChange="check_vals_x(this);" />
                <label for="x6" class="form-check-label">History of stroke</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x7" name="x7" onChange="check_vals_x(this);" />
                <label for="x7" class="form-check-label">History of or active malignancy</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="none" name="none" onChange="check_vals_x(this);" />
                <label for="none" class="form-check-label">None of the above (or the nephrologist assessed and authorized to proceed)</label>
              </div>
            </div>



            <div class="row mt-3">
              <div class="col">
                <button type="button" id="protocolButton" class="btn btn-warning w-100" onClick="window.location.reload();">Clear</button>
              </div>
            </div>




          </form>

          <div class="row mt-3">
            <div class="col">
              <div id="result" class="alert alert-warning" role="alert"></div>
            </div>
          </div>
