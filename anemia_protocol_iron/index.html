        </h1>
        <h4 class="fw-normal fst-italic">IV Iron Assessment</h4>
        <h5 class="fw-normal ">Does the patient have any of the following?</h5>

      </div>
      <div class="container">
        <div class="container">
      
          <form id="form_esa" action="/">

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x1" name="x1" onChange="check_vals_x(this);" />
                <label for="x1" class="form-check-label">Ferritin > 1000 mcg/L</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x2" name="x2" onChange="check_vals_x(this);" />
                <label for="x2" class="form-check-label">On IV antibiotics</label>
              </div>
            </div>

            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="x3" name="x3" onChange="check_vals_x(this);" />
                <label for="x3" class="form-check-label">Signs and symptoms of sepsis</label>
              </div>
            </div>


            <div class="row">
              <div class="col form-check form-switch">
                <input type="checkbox" class="form-check-input" id="none" name="none" onChange="check_vals_x(this);" />
                <label for="none" class="form-check-label">None of the above (or the nephrologist assessed and authorized to proceed)</label>
              </div>
            </div>



            <div class="row mt-3">
              <div class="col">
                <button type="button" id="protocolButton" class="btn btn-warning w-100" onClick="window.location.reload();">Clear</button>
              </div>
            </div>




          </form>
